<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WD Seatwork 1</title>
  </head>
  <body>
    <section class="hero">
      <h2>Mark Miguel Manalastas</h2>
      <h4>TC05</h4>
      <section class="container header-showcase">
        <h2>Header Showcase</h2>
        <div class="headers">
          <div class="header header1">
            <div class="left">
              <img
                class="logo"
                src="./assets/img/Dorothy_Haze.webp"
                alt="Logo"
              />
              <h2 class="company-name">Dorothy</h2>
            </div>
            <div class="right">
              <a href="#">About</a>
              <a href="#">Photos</a>
              <a href="#">Story</a>
            </div>
          </div>

          <div class="header header2">
            <input type="text" placeholder="Search..." class="search-bar" />
          </div>


          <div class="header header3">
            <div class="dropdown">
              <button class="dropbtn">Menu â–¾</button>
              <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
              </div>
            </div>
          </div>

          <div class="header header4">
            
            <form class="login-form">
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <button type="submit">Login</button>
            </form>
          </div>

          <div class="header header5">
            <div class="language-switcher">
              <label for="language">Language:</label>
              <select id="language" name="language">
                <option value="en">English</option>
                <option value="fil">Filipino</option>
                <option value="jp">Japanese</option>
                <option value="es">Spanish</option>
              </select>
            </div>
          </div>
      </section>

      <section class="container footer-showcase">
        <h2>Footer Showcase</h2>
        <div class="footers">
          <footer class="footer footer1">All Rights Reserved @ 2025</footer>


          <footer class="footer footer2">
            <h4>Subscribe to our Newsletter</h4>
            <input type="email" placeholder="Enter your email" />
            <button>Subscribe</button>
          </footer>


          <footer class="footer footer3">
            <h4>Follow Us</h4>
            <div class="socials">
              <a href="#">Facebook</a>
              <a href="#">Twitter</a>
              <a href="#">Instagram</a>
            </div>
          </footer>


          <footer class="footer footer4">
            <h4>Contact Us</h4>
            <p>Email: hello@example.com</p>
            <p>Phone: 123-456-7890</p>
          </footer>

          <footer class="footer footer5">
            <p>Need help? <a href="#top">Back to top</a></p>
          </footer>
        </div>
      </section>
    </section>
  </body>
</html>
